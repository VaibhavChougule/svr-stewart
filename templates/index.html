        }

        }

        }

        }

        .control-buttons .off {

            color: white;
        }

        }

            width: 100%;

        .axis-table {

        }

        .axis-table th {
            font-weight: normal;

        .plus3 {

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider2 {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider2:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider2 {
            background-color: #2196F3;
        }

        input:focus+.slider2 {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider2:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider2.round {
            border-radius: 34px;
        }

        .slider2.round:before {
            border-radius: 50%;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        .slider-container :nth-child(2) {
            padding: 10px;
            margin: 5px;
            flex: 1;
            /* background-color: darkgrey; */

        .slider-container :nth-child(1) {

            border-radius: 5px;

        .slider-container :nth-child(3) {
            flex: 1;
        }

        .social {
            height: 80px;
            width: 80px;
            border: 1px black solid;
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        // Update slider values in real time
        $("input[type='range']").on("input", function () {
            let id = $(this).attr("id");
            $("#" + id + "_value").text($(this).val());
        });

        // Handle form changes and send AJAX request
        $("#control-form input, #control-form-2 input").on("input", function () {
            // Gather form data
            let formData = $(this).closest("form").serialize();

            // Send AJAX POST request
            $.post("/update_plot", formData, function (data) {
                // Replace the plot with the updated one
                $("#plot-div").html(data.plot_html);
            });
        });
