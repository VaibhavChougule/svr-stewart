<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flexbox Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            /* Prevent scrolling */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            /* Fixed height for the header */
            background-color: #694a18;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .content {
            flex: 1;
            /* Takes the remaining height */
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row {
            display: flex;
            width: 100%;
            /* Full width of content div */
            height: 100%;
            /* Full height of content div */
        }

        .box1 {
            flex: 2;
            /* Takes twice the width of box2 */
            background-color: #2196F3;
            display: flex;
            flex-direction: column;
            /* Column layout for nested divs */
            color: white;
            font-size: 1.2rem;
        }

        .box2 {
            flex: 1;
            /* Takes half the width of box1 */
            background-color: #FF5722;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        /* Nested layout inside Box 1 */
        .nested {
            display: flex;
            flex-direction: column;
            /* Arrange children vertically */
            width: 100%;
            height: 100%;
        }

        .nested .half {
            flex: 4;
            /* Takes half the height of the parent */
            background-color: #4CAF50;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .half1 {
            flex: 1;
            height: 100%;
            background-color: red;
            display: flex;
            flex-direction: column;
        }

        .half2 {
            flex: 1;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;

        }

        .axis {
            flex: 1;
            background-color: #f0f0f0;
            margin: 2px;

        }

        .nested .third {
            flex: 1;
            /* Divides the remaining half equally among three */
            background-color: #FFEB3B;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #ccc;
            /* Optional separator for clarity */
        }
    </style>
</head>

<body>
    <div class="header">
        Header Section
    </div>
    <div class="content">
        <div class="row">
            <div class="box1">
                <div class="nested">
                    <!-- First div takes half height -->
                    <div class="half">
                        <div class="half1">

                            <div>
                                <h3>Axis jogging</h3>
                                <form id="control-form">
                                    <div class="slider-container">
                                        <label class="slider-label" for="offset_x">Offset X:</label>
                                        <input type="range" id="offset_x" name="offset_x" min="-0.2" max="0.2"
                                            step="0.01" value="0">
                                        <span id="offset_x_value">0</span>
                                    </div>
                                    <div class="slider-container">
                                        <label class="slider-label" for="offset_y">Offset Y:</label>
                                        <input type="range" id="offset_y" name="offset_y" min="-0.2" max="0.2"
                                            step="0.01" value="0">
                                        <span id="offset_y_value">0</span>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form id="control-form-2">
                                    <div class="slider-container">
                                        <label class="slider-label" for="offset_z">Offset Z:</label>
                                        <input type="range" id="offset_z" name="offset_z" min="0" max="2" step="0.1"
                                            value="0">
                                        <span id="offset_z_value">0</span>
                                    </div>
                                    <div class="slider-container">
                                        <label class="slider-label" for="rotation">Rotation (Â°):</label>
                                        <input type="range" id="rotation" name="rotation" min="0" max="360" step="5"
                                            value="0">
                                        <span id="rotation_value">0</span>
                                    </div>
                                </form>
                                <form id="control-form-3">
                                    <div class="slider-container">
                                        <label class="slider-label" for="offset_z">P Axis:</label>
                                        <input type="range" id="offset_p" name="offset_z" min="0" max="2" step="0.1"
                                            value="0">
                                        <span id="offset_z_value">0</span>
                                    </div>
                                    <div class="slider-container">
                                        <label class="slider-label" for="rotation">Yy axis:</label>
                                        <input type="range" id="offset_yy" name="rotation" min="0" max="360" step="5"
                                            value="0">
                                        <span id="rotation_value">0</span>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="half2">

                        </div>
                    </div>

                    <!-- Remaining three divs -->
                    <div class="third">1/3 of Remaining</div>
                    <div class="third">1/3 of Remaining</div>
                    <div class="third">1/3 of Remaining</div>
                </div>
            </div>
            <div class="box2">

        </div>
    </div>
